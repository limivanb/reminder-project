<body>
  <div class="ui attached stackable menu">
    <div class="ui container">
      <a class="item"><i class="home icon"></i> Home</a>
      <a class="item"><i class="calendar icon"></i> Events</a>
      <a class="item"><i class="mail icon"></i> Announcement</a>
      <a class="right item">
        <a class="item"><i class="user icon"></i> Logout</a>
      </a>
    </div>
  </div>

  <div class="ui internally celled grid">
    <div class="row">
      <div class="twelve wide centered column">
        <h1 class="ui header">Events</h1>
        <div class="ui secondary menu">
          <a class="item">
            <button class="positive ui button">Create Event</button>
          </a>
          <div class="right menu">
            <a class="ui item">
              <select class="ui search dropdown">
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </a>
          </div>
        </div>

        <div id="event_list">
          <table class="ui single line table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Activity Name</th>
                <th>Location</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John Lilki</td>

              </tr>
              <tr>

              </tr>
              <tr>
                <td>Jill Lewis</td>
                <td>May 11, 2014</td>
                <td>jilsewris22@yahoo.com</td>
              </tr>
            </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
